<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            background-color: #fafafa;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px 10px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            
            text-align: left;
            overflow: hidden;
        }

        th {
            font-weight: bold;
            color: #333;
            background-color: #f2f2f2; 
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Table-Header 1</th>
                <th>Table-Header 2</th>
            </tr>
        </thead>
        <tbody>
    
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
      
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
            </tr>
  
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
        
            <tr>
                <td>Cell 9</td>
                <td>Cell 10</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
